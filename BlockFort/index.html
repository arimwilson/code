<html>
  <head>
    <title>BlockFort</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="icon" type="image/gif" href="images/blockfort.gif" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript" src="less.js"></script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="stereo_effect.js"></script>
    <script type="text/javascript" src="first_person_controls.js"></script>
    <script type="text/javascript"
      src="device_orientation_controls.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="blockfort.js"></script>
  </head>
  <body onload="blockfort.start()">
    <div id="blocker">
      <div id="menu">
        <div id="main">
        <table>
          <tr><td><h1>Blockfort</h1></td></tr>
          <tr><td><button type="button" id="saveb" class="menu-button">Save
              </button></td></tr>
          <tr><td><button type="button" id="loadb" class="menu-button">Load
              </button></td></tr>
          <tr><td><button type="button" id="shareb" class="menu-button">Share
              </button></td></tr>
          <tr><td><button type="button" id="optionsb" class="menu-button">
                Options</button></td></tr>
        </table>
        </div>
        <div id="load" style="display:none">
        <table>
          <tr><td><h1>Load</h1></td></tr>
          <tr><td>World: <select id="worlds"></select></td></tr>
          <tr><td><button type="button" id="backb" class="menu-button">Back
              </button></td></tr>
        </table>
        </div>
        <div id="options" style="display:none">
        <table>
          <tr><td><h1>Options</h1></td></tr>
          <tr><td>Block color: <input class="color" id="block_color"></td></tr>
          <tr><td>Window mode:
              <input type="radio" name="window" value="Windowed" checked>
                  Windowed
              <input type="radio" name="window" value="Fullscreen">Fullscreen
          <tr><td>Stereoscopic display:
              <input type="radio" name="stereoscopic" value="Off" checked>Off
              <input type="radio" name="stereoscopic" value="On">On
          </td></tr>
          <tr><td>Control type:
              <input type="radio" name="controls" value="1" checked>
                  Keyboard/mouse
              <input type="radio" name="controls" value="2">Touch
              <input type="radio" name="controls" value="3">Device orientation
          </td></tr>
          <tr><td><button type="button" id="backb2" class="menu-button">Back
              </button></td></tr>
        </table>
        </div>
      </div>
    </div>
  </body>
</html>
