<html>
  <head>
    <title>BlockFort</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="icon" type="image/gif" href="images/blockfort.gif" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript" src="less.js"></script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
    <script type="text/javascript" src="stereo_effect.js"></script>
    <script type="text/javascript" src="first_person_controls.js"></script>
    <script type="text/javascript"
      src="device_orientation_controls.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="blockfort.js"></script>
  </head>
  <body onload="blockfort.start()">
    <div id="blocker">
      <div id="menu">
      <table>
        <tr><td><h1>Blockfort</h1></td></tr>
        <tr><td><button type="button" id="save"
            class="menu-button">Save</button></td></tr>
        <tr><td><button type="button" id="load"
            class="menu-button">Load</button></td></tr>
        <tr><td><button type="button" id="share"
            class="menu-button">Share</button></td></tr>
        <tr><td><input class="color" id="block_color"></td></tr>
        <tr><td>Graphics:
            <input type="radio" name="graphics" value="2D" checked>2D
            <input type="radio" name="graphics" value="3D">3D</td></tr>
        <tr><td>Controls:
            <input type="radio" name="controls" value="1" checked>First person
            <input type="radio" name="controls" value="2">Device orientation
        </td></tr>
      </table>
      </div>
    </div>
  </body>
</html>
