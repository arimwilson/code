<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Interesaint</title>
<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAdIOW2ntfXQiIaSgX0c8KpRS8QIXLX2ycRdTteZS2W1M7b4khSBReveKbOTim0FAVoHdOA0qWa9TbKg"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
function add() {
  var input = $("form input:text");
  $.post("add", { url: input.val() });
}

$(document).ready(function() {
  // Start loading feed items.
  $.post("items", function(data) {
    if (!data)
      return;
    items = eval(data)
    for (var i = 0; i < items.length; i++) {
      $("#items").append(
          "<tr><td>" + items[i]["updated"] +
          "</td><td>" + items[i]["title"] +
          "</td><td>" + items[i]["url"] + "</td></tr>")
    }
  })
})
</script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-8943670-8']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>
<table id="items">
<tr><td>Time</td><td>Title</td><td>Link</td></tr>
</table>
<form action="javascript:add()">
Add new subscription URL: <input type="text" name="url">
<input type="submit" value="Submit">
</form>
</body>
</html>
