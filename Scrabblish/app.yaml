application: scrabblish
version: 1
runtime: go
api_version: 3

handlers:
- url: /
  static_files: scrabblish.html
  upload: scrabblish.html
  login: required
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /style.css
  static_files: style.css
  upload: style.css
- url: /twl
  static_files: scrabblish/twl.txt
  upload: scrabblish/twl.txt
- url: /save
  script: _go_app
  login: required
- url: /list
  script: _go_app
  login: required
- url: /_ah/(start|stop)
  script: _go_app
  login: admin
- url: /solve
  script: _go_app

