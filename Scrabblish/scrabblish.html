<script type="text/javascript">
function solve() {
  var input = $("form input:text");
  var board = new Array();
  var tiles = new String();
  input.each(function(index) {
    if (index < 15 * 15) {
      if (index % 15 == 0) board.push(new String())
      if ($(this).val() == "") board[board.length-1] += "-";
      else board[board.length-1] += $(this).val();
    } else {
      tiles += $(this).val();
    }
  });
  $.post("solve", { board: board, tiles: tiles }, function(data) {
    $("#entry").hide()
    var solution = $("#solution");
    solution.html(data)
  })
}
</script>
