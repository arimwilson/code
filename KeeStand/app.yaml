application: keestand-hrd
version: 2
runtime: python
api_version: 1

builtins:
- remote_api: on

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  secure: always
- url: /css
  static_dir: css
  secure: always
- url: /sjcl.js
  static_files: sjcl.js
  upload: sjcl.js
  secure: always
- url: /
  static_files: keestand.html
  upload: keestand.html
  secure: always
- url: /cache.manifest
  mime_type: text/cache-manifest
  static_files: cache.manifest
  upload: cache.manifest
  secure: always
- url: /script/.*
  script: keestand.py
  secure: always
