application: keestand
version: 2
runtime: python
api_version: 1

builtins:
- remote_api: on
- datastore_admin: on

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  secure: always
- url: /css
  static_dir: css
  secure: always
- url: /sjcl.js
  static_files: sjcl.js
  upload: sjcl.js
  secure: always
- url: /
  static_files: keestand.html
  upload: keestand.html
  secure: always
- url: /cache.manifest
  script: keestand.py
  secure: always
- url: /script/.*
  script: keestand.py
  secure: always
