<html>
<head><title>KeeStand</title>
<body>
<script type="text/javascript" src="http://crypto-js.googlecode.com/files/2.0.0-crypto-sha1.js"></script>
<script type="text/javascript">
function hash_password(password) {
  password.value = Crypto.SHA1(password.value, { asString: true });  
}
</script>
<form onsubmit="hash_password(this.password)" method="post" action="script/login">
Username: <input type="text" name="username"><br>
Password: <input type="password" name="password"><br>
<input type="submit" name="submit">
</form>
</body>
</html>
