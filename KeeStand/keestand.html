<head><title>KeeStand</title>
<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAdIOW2ntfXQiIaSgX0c8KpRS8QIXLX2ycRdTteZS2W1M7b4khSBReveKbOTim0FAVoHdOA0qWa9TbKg"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="sjcl.js"></script>
<script type="text/javascript">

function AssertException(message) {
  this.message = message;
}

AssertException.prototype.toString = function () {
  return 'AssertException: ' + this.message;
}

function assert(exp, message) {
  if (!exp) {
    throw new AssertException(message);
  }
}

$.ajaxSetup({async: false});

$(document).ready(function() {
  password_ = "";

  function decrypt(data) {
    assert(password_, "password_ is null.");
    return sjcl.decrypt(password_, data);
  }

  function add_input(username, password, notes) {
    $("#data").append(
        "<tr><td><input type='text' value='" + username + "'></td>" +
        "<td><input type='text' value='" + password + "'></td>" +
        "<td><input type='text' value='" + notes + "'></td>" +
        "<td><input type='button' value='Delete'></td></tr>");
    $("#data > tbody > tr > td >:last").click(function() {
      row = this.parentNode.parentNode;
      row.parentNode.removeChild(row);
    });
  }

  function editor(data) {
    data = data.split("\n");
    for (i = 0; i < data.length - 1; ++i) {
      data[i] = data[i].split(" ");
      for (j = 0; j < data[i].length; ++j) {
        data[i][j] = unescape(data[i][j]);
      }
      add_input(data[i][0], data[i][1], data[i][2]);
    }
  }

  // TODO(ariw): Validation on password length/content.
  $("#login_button").click(function() {
    username = $("#username").val();
    password_ = $("#password").val();
    // TODO(ariw): Add salt/adaptive hash to prevent me/Google from rainbow
    // attacking/brute forcing these passwords.
    password_hash = sjcl.codec.base64.fromBits(
        sjcl.hash.sha256.hash(password_, true));
    encrypted = "";
    $.post("script/login",
          { username: username, password_hash: password_hash },
          function(data) { encrypted = data; });
    if (encrypted != "FAIL") {  // Magic constants!
      $("#login").hide();
      if (encrypted) editor(decrypt(encrypted));
      $("#edit").show();
    }
    return false;
  });

  $("#add_button").click(function() {
    add_input("", "", "");
  });


  function encrypt(data) {
    assert(password_, "password_ is null.");
    return sjcl.encrypt(password_, data);
  }

  $("#save_button").click(function() {
    input = $("#data").find("input:text");
    data = "";
    for (i = 0; i < input.length; i += 3) {
      data += escape(input[i].value) + " " + escape(input[i + 1].value) +
              " " + escape(input[i + 2].value) + "\n";
    }
    $.post("script/save", {passwords: encrypt(data)});
    return false;
  });
});
</script>

<span id="login">
<form>

</form>

  <th>Username</th>
  <th>Password</th>
  <th>Comments</th>
</tr>
