<head>
  <title>ClearSky</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each ideas}}
      {{> idea}}
    {{/each}}
  </div>

  {{#if selected_idea}}
  <div class="details">
    <div class="idea">{{selected_idea}}</div>
    <input type="button" class="inc" value="Give 1 point" />
  </div>
  {{/if}}

  {{#unless selected_idea}}
  <div class="none">Click an idea to select</div>
  {{/unless}}

  <div class="new">
    <input type="text" class="new_idea" />
    <input type="button" class="add" value="Add idea" />
  </div>
</template>

<template name="idea">
  <div class="idea {{selected}}">
    <span class="idea">{{idea}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
