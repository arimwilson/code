application: meepesh
version: 1
runtime: go
api_version: go1

handlers:
- url: /
  static_files: index.html
  upload: index.html
  login: required
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /(.*\.js)
  static_files: \1
  upload: .*\.js
- url: /backend/.*
  script: _go_app
  login: required
